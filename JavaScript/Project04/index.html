<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="carousel" class="carousel">
        <div class="slides">
          <div class="slide" data-state="active">AN ONLINE MARKETPLACE FOR PEOPLE WHO LOVE COOKIES. COMING SOON! </div>
          <div class="slide">AN ONLINE MARKETPLACE FOR PEOPLE WHO LOVE COOKIES. COMING SOON!</div>
          <div class="slide">AN ONLINE MARKETPLACE FOR PEOPLE WHO LOVE COOKIES. COMING SOON!</div>
        </div>
        <div class="indicators">
          <input class="indicator" name="indicator" data-slide="1" data-state="active" checked type="radio" />
          <input class="indicator" name="indicator" data-slide="2" type="radio" />
          <input class="indicator" name="indicator" data-slide="3" type="radio" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
